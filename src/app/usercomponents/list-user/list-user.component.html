<!-- Filter Datatable Options Starts -->
<section id="filter" class="mb-3">
  <div class="row text-left">
    <div class="col-12">
      <div class="content-header">Gestión de Empresa</div>
      <h4>Listado de Usuarios</h4>

    </div>
  </div>
  <button type="submit" class="btn btn-pink btn-raised" (click)="openRegister()" align-left> Agregar Usuario
  </button>
  <div class="row">
    <div class="col-sm-12">
      <input type='text' style='padding:8px;margin:15px auto;width:30%;' placeholder='Filtrar por el nombre...'
        (keyup)='updateFilter($event)' />


      <ngx-datatable #table class='bootstrap tablaUsuarios' [rows]="rows" [columns]="columns" [columnMode]="'force'" [sortType]="'multi'"
        [reorderable]="false" [rowHeight]="50" [limit]="10" [footerHeight]="50" [summaryPosition]="'top'">
        <ngx-datatable-column prop="name" [resizeable]="false">
          <ng-template let-column="column" ngx-datatable-header-template let-sort="sortFn">Nombre Completo
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column prop="email" name="email">
          <ng-template let-column="column" ngx-datatable-header-template let-sort="sortFn">Correo Electrónico
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Acciones" [resizeable]="false">
          <ng-template ngx-datatable-header-template>
            Acciones
          </ng-template>
          <ng-template let-row="row" ngx-datatable-cell-template>
            <!--Botón Ver Detalles-->
            <button type="submit" class="btn btn-green btn-raised padding-center" (click)="onList(row.id)">
              <i class="fa fa-search"></i>
            </button>
            <!--Botón Actualizar-->
            <button type="submit" class="btn btn-blue btn-raised" (click)="onUpdateUser(row.id)">
              <i class="fa fa-pencil"></i>
            </button>
            <!--Botón Eliminar-->
            <button type="submit" class="btn btn-danger btn-raised" (click)="deleteWarning(row.email)">
              <i class="fa fa-trash"></i>
            </button>
              <!--Botón Emparejar-->
              <button type="submit" class="btn btn-orange btn-raised" (click)="toPairProfile(row.id)">
                <i class="fa fa-plug"></i>
              </button>

          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</section>
<!-- Filter Datatable Options Ends -->
