<!--Login Page Starts-->
<section id="login align-items-right">
  <div class="container-fluid">
    <div class="row full-height-vh">
      <div class="col-md-12 d-flex align-items-left">
        <div class="card gradient-indigo-gray text-center width-400" style="margin-left: 0%">
          <div class="">
            <!--<img alt="element 06" class="mb-1" src="assets/img/portrait/avatars/avatar-08.png" width="190">-->
          </div>
          <div class="card-body">
            <div class="card-block">
              <h2 class="black">Inicio de Sesión</h2>
              <form novalidate (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
                <div class="form-group">
                  <div class="col-md-12">
                    <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="Email"
                      [(ngModel)]="form.email" #email="ngModel" required email>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-md-12">
                    <input type="password" class="form-control" name="inputPass" id="inputPass" placeholder="Password"
                      [(ngModel)]="form.password" #password="ngModel" required>
                  </div>
                </div>

                <div class="form-group">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0 ml-3">
                        <input type="checkbox" class="custom-control-input" checked id="rememberme">
                        <label class="custom-control-label float-left black" for="rememberme">Recordar
                          Credenciales</label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-md-12">
                    <button type="submit" class="btn btn-black btn-block btn-raised">Iniciar Sesión</button>
                    <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
                      Acceso Incorrecto {{errorMessage}}
                    </div>

                    <button type="button" (click)="onCancel()"
                      class="btn btn-secondary btn-block btn-raised">Cancelar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="card-footer">
            <div class="float-left"><a (click)="onForgotPassword()" class="white">Recuperar Contraseña</a></div>
            <!-- <div class="float-right"><a (click)="onRegister()" class="white">New User?</a></div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<!--Login Page Ends-->
