<div class="mainContainer modal-fade">
  <div class="modal-header">
    <h4 class="">Detalle del Módulo {{moduleInfo.idModule}}</h4>
    <button type="button" class="close" data-dismiss="activeModal" (click)="closeWindow()" arial-label="Close"><span
        aria-hidden="true">&times;</span></button>
  </div>
  <div class="card">
    <div class="card-body">
      <ul class="list-group">
        <li class="list-group-item">
          <label class="title">
            Nombre del Módulo:
          </label>
          {{moduleInfo.nameModule}}
        </li>
        <li class="list-group-item">
          <label class="title">
            Descripción del Módulo:
          </label>
          {{moduleInfo.description}}
        </li>
        <li class="list-group-item">
          <label class="title">
            Fecha de Creación:
          </label>
          {{moduleInfo.creatingDate}}
        </li>
      </ul>
    </div>
  </div>
</div>
